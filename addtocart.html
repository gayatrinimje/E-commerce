<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Empty Cart Page</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background-color: #f9f9f9;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 30px;
      background-color: #fff;
      border-bottom: 1px solid #eee;
    }

    .logo {
      font-size: 24px;
      color: #ff3f6c;
      font-weight: bold;
    }

    .progress {
      display: flex;
      gap: 20px;
      font-size: 14px;
      color: #aaa;
    }

    .progress span.active {
       font-size: 14px;
      color: #aaa;
    }

    .secure {
      font-size: 14px;
      color: green;
      font-weight: bold;
    }

    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
      text-align: center;
    }

    .main img {
      width: 80px;
      margin-bottom: 20px;
    }

    .main h2 {
      font-size: 20px;
      margin-bottom: 10px;
    }

    .main p {
      font-size: 14px;
      color: #555;
      margin-bottom: 20px;
    }

    .main button {
      padding: 10px 20px;
      background-color: #fff;
      border: 1px solid #ff3f6c;
      color: #ff3f6c;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    .main button:hover {
      background-color: #ff3f6c;
      color: #fff;
    }

    @media (max-width: 600px) {
      header {
        flex-direction: column;
        align-items: flex-start;
        gap: 10px;
      }

      .progress {
        flex-wrap: wrap;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">M</div>
    <div class="progress">
      <span class="active">BAG</span>
      <span>--------</span>
      <span>ADDRESS</span>
      <span>--------</span>
      <span>PAYMENT</span>
    </div>
    <div class="secure">ðŸ”’ 100% SECURE</div>
  </header>

  <div class="main">
    <img src="header/empty-bag.webp" alt="Empty Bag Icon">
    <h2>Hey, it feels so light!</h2>
    <p>There is nothing in your bag. Letâ€™s add some items.</p>
    <button onclick="window.location.href='login.html'">ADD ITEMS FROM WISHLIST</button>
  </div>

</body>
</html>
